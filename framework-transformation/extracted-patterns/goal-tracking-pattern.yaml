# Goal Tracking Pattern - Personal Automation Framework
# Adapted from BMM sprint-status.yaml on 2025-12-22

This pattern shows how to track personal goals, habits, and tasks - adapted from BMAD's sprint-status tracking.

## Concept: From Sprint Status to Goal Status

**Software Development (BMM):**
- Tracks epics, stories, tasks
- Sprint-based (2-week cycles)
- Status: not-started, in-progress, done, blocked

**Personal Life (Adapted):**
- Tracks goals, habits, tasks
- Time-based (weekly/monthly cycles)
- Status: not-started, in-progress, completed, paused

## YAML Structure: goal-status.yaml

