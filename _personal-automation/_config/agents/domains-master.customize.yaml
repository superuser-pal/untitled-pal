# Agent Customization: Domains Master
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: []

# Add persistent memories for the agent
memories: []
# Example:
# memories:
#   - "User prefers working with Sofia for financial matters"
#   - "User has 5 active domains configured"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - cmd: my-custom-task
#     exec: "{project-root}/_personal-automation/custom/my-task.md"
#     description: My custom orchestration task

# Add custom prompts (for action="#id" handlers)
prompts: []
# Example:
# prompts:
# - id: my-prompt
#   content: |
#     Prompt instructions here
