job_name: [job-name]
agent: [assigned-agent-name]
domain: [domain-name]
version: 1.0.0

# Jobs-to-be-Done Framework
situation: |
  [Describe the context or circumstances when this job needs to be done.
   What triggers the need for this job?]

motivation: |
  [What is the user trying to achieve? What problem are they solving?
   What outcome are they seeking?]

expected_outcome: |
  [What does success look like? How will the user know the job is done?
   What specific results or deliverables are produced?]

# Technical Configuration
variables:
  job_name: "[job-name]"
  output_file: "{domain_root}/output/{current_date}-[output-name].md"
  data_folder: "{domain_root}/data"
  knowledge_folder: "{domain_root}/knowledge"

inputs:
  - name: [input_1]
    description: [What is this input for?]
    required: true
  - name: [input_2]
    description: [What is this input for?]
    required: false
    default: "[default value]"

outputs:
  - name: [output_1]
    path: "{output_file}"
    description: [What gets generated]
