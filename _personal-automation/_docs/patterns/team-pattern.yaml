## Party Mode Integration

### What is Party Mode?

Party mode enables multiple agents to:
1. Discuss a user's question collaboratively
2. Provide diverse perspectives
3. Reach consensus or surface trade-offs
4. Make holistic recommendations

### How Party Mode Works

1. User activates party mode (via agent menu or directly)
2. User selects which agents to invite (or uses pre-configured team)
3. User asks a question
4. Each agent responds with their perspective
5. Agents discuss and debate
6. User gets comprehensive, multi-faceted advice

### default-party.csv Structure

```csv
agent_id,agent_name,agent_role
finance-manager,Sofia,Personal Finance Advisor
health-tracker,Dr. Ava,Health & Wellness Coach
schedule-optimizer,Alex,Productivity & Time Management Expert
email-processor,Elena,Email Productivity Specialist
career-advisor,Marcus,Career Development Strategist
```

This CSV defines:
- `agent_id`: Must match agent file names
- `agent_name`: Agent's first name (used in dialogue)
- `agent_role`: Role title (used in dialogue format)

## Usage Patterns

### Pattern 1: Loading a Team

When a user wants multi-agent advice, they can:

```
User: "I want to discuss whether I should quit my job"
Claude: "This is a big decision. Let me bring in the Life Balance Team."
[Loads: finance-manager, career-advisor, schedule-optimizer]
```

### Pattern 2: Team Dialogue Format

All agents must use consistent format:

```
Sofia (Personal Finance Advisor): "Let's look at the financial impact first, {user_name}. What's your current monthly income?"

Marcus (Career Development Strategist): "Before we jump into numbers, I want to understand - what's driving this decision? Career growth, work-life balance, or something else?"

{user_name}: [user responds]

Alex (Productivity Specialist): "Good question, Marcus. {user_name}, have you considered whether this is a time management issue or truly a job fit issue?"
```

**Format:** `Name (Role): "dialogue"`

### Pattern 3: Decision Framework

Teams should:
1. **Gather Information** - Each agent asks relevant questions
2. **Share Perspectives** - Each agent presents their viewpoint
3. **Surface Trade-offs** - Agents discuss conflicts/tensions
4. **Reach Recommendation** - Team summarizes options
5. **User Decides** - User makes final call with full context

## Team Composition Guidelines

### Small Team (2-3 agents)
**Best for:** Focused decisions with clear domains
- Example: Finance + Health for "Should I buy a Peloton?"
- Example: Email + Schedule for "How do I process my inbox better?"

### Medium Team (3-4 agents)
**Best for:** Multi-faceted life decisions
- Example: Finance + Health + Schedule + Career for "Should I work remotely?"
- Example: Finance + Email + Schedule for "Should I start a side business?"

### Large Team (5+ agents)
**Best for:** Major life changes
- Example: All agents for "Should I move to a new city?"
- Example: All agents for "How should I structure my year?"

