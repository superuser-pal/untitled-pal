## Example: Full Life Decision

```
User: "Should I quit my job and start a business?"

[Life Balance Team loads: Finance Manager, Career Advisor, Schedule Optimizer]

Sofia (Finance Manager): "Big decision, {user_name}. First question - how many months of expenses do you have saved?"

Marcus (Career Advisor): "And what's the business idea? Is this something you're passionate about, or just escaping a bad job?"

Alex (Schedule Optimizer): "Important point - have you calculated how much time this business will require in the first 6 months?"

{user_name}: "I have 6 months saved. It's a consulting business in my field. Probably 60 hours/week initially."

Sofia: "6 months is decent, but with a 60-hour week, you might need 9-12 months runway. Can you save more first?"

Marcus: "Consulting in your field is lower risk. You have expertise and likely some network. That's a strength."

Alex: "60 hours/week means you'll have almost no time for health, family, or rest. Is that sustainable for you? Or can you start part-time?"

[Discussion continues with user, agents debate trade-offs, surface options]

Marcus: "Here's what I'm hearing - you could:
1. Save for 6 more months, then quit (safer)
2. Start consulting part-time while employed (slower but sustainable)
3. Quit now with strict budget (risky but fast)"

Sofia: "I vote for option 2 - part-time consulting keeps income flowing."

Alex: "Agreed. Option 2 lets you test the business without the time crunch."

{user_name}: "That makes sense. Let me try part-time for 3 months first."

All agents: "Smart decision, {user_name}! Want us to help you plan the first 90 days?"
```

