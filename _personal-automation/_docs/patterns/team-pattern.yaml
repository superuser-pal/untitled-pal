## Best Practices

1. **Keep Teams Focused**
   - 2-5 agents per team
   - Clear purpose for each team
   - Don't create overlapping teams

2. **Name Teams Clearly**
   - Use descriptive names: "Financial Planning Team", not "Team 1"
   - Icon should match purpose

3. **Document Use Cases**
   - Description should explain WHEN to use
   - Provide example questions

4. **Balance Perspectives**
   - Include complementary viewpoints
   - Avoid redundant agents

5. **Test Dialogue**
   - Ensure agents don't all say the same thing
   - Each agent should add unique value

